    <main>

        <h2>Formulario de registro:</h2>
        <form action="show-data.html" target="_blank">
            <div class="form">
                <label for="firstname">Nombre:</label>
                <input type="text" name="firstname" id="firstname" placeholder="Firstname" required>
                <label for="lastname">Apellido:</label>
                <input type="text" name="lastname" id="lastname" placeholder="Lastname" required>
                <label for="adress">Direccion:</label>
                <input type="text" name="adress" id="adress" placeholder="Adress" required>
                <label for="city">Ciudad:</label>
                <input type="text" name="city" id="city" placeholder="Town" required>
                <label for="zip-code">Codigo postal:</label>
                <input type="number" name="zip-code" id="zip-code" placeholder="ZIP Code" required>
                <label for="birth-date">Fecha de nacimiento</label>
                <input type="date" name="birth-date" id="birth=date" required>
            </div>
            <div class="gender">
                <p>Genero:</p>
                <div>
                    <input type="radio" name="gender" value="woman"></input>
                    <label for="gender">Mujer</label>
                </div>
                <div>
                    <input type="radio" name="gender" value="man"></input>
                    <label for="gender">Hombre</label>
                </div>
                <div>
                    <input type="radio" name="gender" value="non=specific"></input>
                    <label for="gender">Prefiero no decirlo</label>
                </div>
            </div>
            <div class="studys">
                <p>Estudios:</p>
                <div>
                    <input type="radio" name="studys" value="primarios"></input>
                    <label for="studys">Primarios</label>
                </div>
                <div>
                    <input type="radio" name="studys" value="secundarios"></input>
                    <label for="studys">Secundarios</label>
                </div>
                <div>
                    <input type="radio" name="studys" value="teciarios"></input>
                    <label for="studys">Terciarios</label>
                </div>
                <div>
                    <input type="radio" name="studys" value="universitarios"></input>
                    <label for="studys">Universitarios</label>
                </div>
                <div>
                    <input type="radio" name="studys" value="otros"></input>
                    <label for="studys">Otros</label>
                </div>
            </div>
            <input type="reset"><input type="submit">
        </form>
